databaseChangeLog:
  - changeSet:
      id: 5
      author: Kai Bria
      comment: Tabelle Comments hinzugef√ºgt
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
              - column:
                  name: text
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: article_id
                  type: uuid
            foreignKeys:
              - foreignKey:
                  foreignTableName: articles
                  foreignColumnNames: id
                  onDelete: CASCADE
                  onUpdate: CASCADE
                  columnNames: article_id
      rollback:
        - dropTable:
            tableName: comments