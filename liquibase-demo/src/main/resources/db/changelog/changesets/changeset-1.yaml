databaseChangeLog:
  - changeSet:
      id: 1
      author: Kai Bria
      comment: Article Tabelle erstellt
      changes:
        - createTable:
            tableName: article
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: varchar(255)
      rollback:
        - dropTable:
            tableName: article